<div class="contact-section">
  <h2>Contact Us</h2>
  <!-- Use ngSubmit to bind the form submit event to onSubmit method -->
  <form (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Enter your name" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Message</mat-label>
      <textarea matInput placeholder="Enter your message"></textarea>
    </mat-form-field>

    <!-- Submit button -->
    <button mat-raised-button color="primary" type="submit">
      Submit
    </button>
  </form>
</div>
